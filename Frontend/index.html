<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vision Labels • AWS Rekognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">
    <header class="header">
      <h1>Vision Labels</h1>
      <p>AI-powered image understanding using AWS Rekognition</p>
    </header>

    <section class="card upload-section">
      <label class="upload-area">
        <span>Select an image</span>
        <input type="file" id="fileInput" accept="image/*" />
      </label>

      <button id="uploadBtn" disabled>Analyze Image</button>
    </section>

    <section class="card preview-section" id="previewSection">
      <h2>Preview</h2>
      <div class="preview" id="preview"></div>
    </section>

    <section class="card status-section">
      <h2>Status</h2>
      <div class="status" id="status">Waiting for image upload</div>
      <div class="error" id="error"></div>
    </section>

    <section class="card results-section">
      <h2>Detected Labels</h2>
      <div class="labels-grid" id="labels"></div>
    </section>
  </main>

  <footer class="footer">
    Built with AWS • Lambda • Rekognition • DynamoDB
  </footer>

  <script src="app.js"></script>
</body>
</html>
